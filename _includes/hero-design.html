<section class="design-hero">
  <div class="design-hero-inner container">

    <div class="design-hero-text">
      <span class="hero-badge">
        <i class="fa-solid fa-palette"></i>
        phpBB Design
      </span>
      <h1 class="design-title">{{ page.title }}</h1>

      <p class="hero-text">
        {{ page.description }}
      </p>
	  <p class="last-update" data-repo="{{ page.repo }}">
		<i class="fa-solid fa-clock"></i>
		Last update: <span>Loadingâ€¦</span>
	  </p>
      <div class="design-actions">
        <!-- Construir URL completa de GitHub -->
        <a href="https://github.com/{{ page.repo }}" class="btn primary" target="_blank">
          View repository
        </a>

        <a href="#features" class="btn secondary">
          Features
        </a>
      </div>
    </div>

    <div class="design-hero-media">
      <img src="{{ page.image }}" alt="{{ page.title }} preview">
    </div>

  </div>
</section>
