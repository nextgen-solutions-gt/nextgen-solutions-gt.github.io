---
layout: default
---
{% if page.tags %}
<div class="design-tags">
  {% for tag in page.tags %}
    <span class="tag tag-{{ tag | slugify }}">{{ tag }}</span>
  {% endfor %}
</div>
{% endif %}

<article class="design container">

  <h3>Compatible with</h3>
  <ul class="badges">
    {% for v in page.phpbb_versions %}
      <li>phpBB {{ v }}</li>
    {% endfor %}
  </ul>

  {{ content }}

</article>
