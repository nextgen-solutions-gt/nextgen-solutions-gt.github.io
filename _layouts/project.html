---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>

  <img src="{{ page.preview }}" alt="{{ page.title }}">

  <p>{{ page.description }}</p>

  <ul>
    {% for tag in page.tags %}
      <li>{{ tag }}</li>
    {% endfor %}
  </ul>

  <a href="{{ page.repo }}" target="_blank">
    Ver repositorio
  </a>
</article>
