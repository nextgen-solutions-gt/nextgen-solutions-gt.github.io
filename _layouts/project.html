---
layout: default
---

<article class="project">
  <h1>{{ page.project.name }}</h1>

  <img src="{{ page.project.preview }}" alt="{{ page.project.name }}">

  <p>{{ page.project.description }}</p>

  <ul class="tags">
    {% for tag in page.project.tags %}
      <li>{{ tag }}</li>
    {% endfor %}
  </ul>

  <p>
    <a href="{{ page.project.repo }}" target="_blank" rel="noopener">
      Ver repositorio en GitHub
    </a>
  </p>
</article>
